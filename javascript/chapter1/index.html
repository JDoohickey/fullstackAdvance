<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript</title>
</head>
<body>


    <script>
        // Step 1: Generate a random number between 0 and 5 (6 possible outcomes)
let randomNumber = Math.floor(Math.random() * 6);

// Step 2: Prompt the user for a question
let userQuestion = prompt("Ask the Magic 8-Ball a question:");

// Step 3: Create a variable to store the Magic 8-Ball's response
let eightBallResponse;

// Step 4: Use switch to assign a response based on random number
switch (randomNumber) {
    case 0:
        eightBallResponse = "Yes, definitely.";
        break;
    case 1:
        eightBallResponse = "No, absolutely not.";
        break;
    case 2:
        eightBallResponse = "Maybe... think again.";
        break;
    case 3:
        eightBallResponse = "I cannot say now.";
        break;
    case 4:
        eightBallResponse = "It is likely.";
        break;
    case 5:
        eightBallResponse = "Very doubtful.";
        break;
    default:
        eightBallResponse = "Error: try again.";
}

// Step 5: Output the question and response
console.log("You asked: " + userQuestion);
console.log("Magic 8-Ball says: " + eightBallResponse);

    </script>
</body>
</html>
