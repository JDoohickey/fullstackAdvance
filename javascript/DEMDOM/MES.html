<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style setting</title>
    <style>
        div {
        height: 30px;
        width: 30px;
        background-color: white;
        }

    </style>
</head>
<body>
    <p id="magic">I might disappear and appear.</p>
    <button onclick="toggleDisplay()">Magic!</button>

    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="violet"></div>
    <button onclick="rainbowify()">Make me a rainbow</button>

    <script>
        function toggleDisplay(){
            let p = document.getElementById('magic');
            if(p.style.display==='none'){
                p.style.display='block';

            }else{
                p.style.display="none";
            }
        };
        function rainbowify(){
            let divs = document.getElementsByTagName('div');
            for (let i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor=divs[i].id;

            }
        }
    </script>
</body>
</html>
