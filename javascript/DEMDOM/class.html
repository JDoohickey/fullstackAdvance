<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class switch</title>

    <style>
        .hide {
            display: none;
        }
        .square {
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
        .square.blue {
             background-color: blue;
        }
    </style>
</head>
<body>
    <div id="shape" class="square blue"></div>
    <button onclick="disappear()">Disappear!</button>
    <button onclick="appear()">appear!</button>
    <script>
        function disappear(){
        document.getElementById("shape").classList.add("hide");
        }
        function appear(){
        document.getElementById("shape").classList.remove("hide");
        }
</script>

</body>
</html>
