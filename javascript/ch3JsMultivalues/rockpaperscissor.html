<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      let choice = ['Rock', 'Paper', 'Scissors'];
      let yourChoice = prompt('Enter your choice(Rock, Paper or Scissors)', '');

      let aiChoice = choice[Math.floor(Math.random() * 3)];

      if (yourChoice===aiChoice) {
        console.log( `It is a tie: YOUR CHOICE IS ${yourChoice} and THE AI CHOICE IS ${aiChoice}` );

      } else if(yourChoice==='Rock' && aiChoice==='Scissors'){
         console.log( `You WIN: YOUR CHOICE IS ${yourChoice} and THE AI CHOICE IS ${aiChoice}` );
      }else if(yourChoice==='Paper' && aiChoice==='Scissors'){
         console.log( `You LOSE: YOUR CHOICE IS ${yourChoice} and THE AI CHOICE IS ${aiChoice}` );
      }else if(yourChoice==='Scissors' && aiChoice==='Rock'){
         console.log( `You LOSE: YOUR CHOICE IS ${yourChoice} and THE AI CHOICE IS ${aiChoice}` );
        }else if(yourChoice==='Rock' && aiChoice==='Paper'){
            console.log( `You LOSE: YOUR CHOICE IS ${yourChoice} and THE AI CHOICE IS ${aiChoice}` );

        }else if(yourChoice==='Paper' && aiChoice==='Rock'){
            console.log( `You WIN: YOUR CHOICE IS ${yourChoice} and THE AI CHOICE IS ${aiChoice}` );

        }else if(yourChoice==='Scissors' && aiChoice==='Paper'){
            console.log( `You WIN: YOUR CHOICE IS ${yourChoice} and THE AI CHOICE IS ${aiChoice}` );

        }
    </script>
  </body>
</html>
